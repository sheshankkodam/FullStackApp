<html>
<head>
    <title>Frontend App</title>
    <script src="frontend_static/node_modules/jquery/dist/jquery.min.js"></script>
    <!--link rel="stylesheet" href="frontend_static/node_modules/bootstrap/dist/css/bootstrap.min.css"-->
    <!--script src="frontend_static/node_modules/bootstrap/dist/js/bootstrap.min.js"></script-->

    <!-- Custom CSS @overrides bootstrap elements-->
    <link rel="stylesheet" href="frontend_static/css/bootstrap_superhero.css">
    <link rel="stylesheet" href="frontend_static/css/home_login.css">

</head>
<body>

<div class="container">
    <label for="app_name" class="sr-only">Print my name</label>
    <input type="text" id="app_name" class="form-control" placeholder="Print app name" required autofocus>
    <div class="checkbox">
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit">Click me</button>
    <div class="spacer"></div>
    <div class="alert alert-danger alert-dismissible" role="alert" id="notification" style="visibility: hidden;">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
    </div>
</div>

</body>
<!-- JS to handle triggers and action from UI elements-->
<script src="frontend_static/js/home.js"></script>

</html>
